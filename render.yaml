services:
  - type: web
    name: webmonitor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DB_PATH
        value: /var/data/webmonitor.db
    disk:
      name: db
      mountPath: /var/data
      sizeGB: 1
